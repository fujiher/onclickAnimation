<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>クリックするとアニメ</title>
<style type="text/css">
#screen {
	width: 640px;
	height: 480px;
	border: 1px solid;
	background: url("anime1.png") no-repeat;
}

.moving {
	animation: sixFrame 1s steps(5) forwards;
}

@keyframes sixFrame {
	0% {
		background-position: 0 0;
	}
	100% {
		background-position: -3200px 0;
	}
}
</style>
	</head>
	<body>
		<div id="screen" onclick="this.classList.add('moving')"></div>
	</body>
</html>
